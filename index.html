<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- vue-app是根容器 所有的内存在于下面的div中-->

        <h1>{{ greet("night") }}</h1>
        <p>名字：{{ name }}</p>
    </div>
    <script src="app.js"></script>
