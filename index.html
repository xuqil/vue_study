<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- vue-app是根容器 所有的内存在于下面的div中-->
    <div id="vue-app">
        <h1>{{ greet("night") }}</h1>
        <p>名字：{{ name }}</p>
        <a v-bind:href="website">wed开发</a>
        <input type="text" v-bind:value="name">
        <p v-html="websiteTag"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
