<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- vue-app是根容器 所有的内存在于下面的div中-->
    <div id="vue-app">
        <h1></h1>事件</h1>
        <button @click="add">涨一岁</button>
        <button v-on:click="subtract">减一岁</button>
        <button v-on:dblclick="adc(10)">涨十岁</button>
        <button @dblclick="subc(10)">减十岁</button>
        <p>我的年龄{{age}}</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
